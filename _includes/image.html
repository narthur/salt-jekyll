<amp-img
  src="{{ site.url }}{{ site.baseurl }}/_assets/{{ include.name }}"
  {% if include.on %}on="{{ include.on }}" tabindex="0"{% endif %}
  {% if include.role %}role="{{ include.role }}"{% endif %}
  {% if include.width %}width="{{ include.width }}"{% endif %}
  {% if include.height %}height="{{ include.height }}"{% endif %}
  layout="{{ include.layout | default: 'responsive' }}"
  class="{{ include.classes }}"
  alt="{{ include.alt }}"
></amp-img>
