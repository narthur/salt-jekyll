<footer class="site-footer">

  <ul class="nav">
    {% assign my_pages = site.pages | sort: "sort" %}
    {% for my_page in my_pages %}
    {% if my_page.title %}
    <li><a
        class="page-link"
        href="{{ my_page.url | prepend: site.baseurl }}"
        style="background-image: url('{{ my_page.thumbnail }}');"
    >{{ my_page.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>

</footer>
